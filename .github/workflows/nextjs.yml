name: Landing Page Deployment

on:
  push:
    branches:
      - main  # Trigger only on pushes to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger only on pull requests targeting the 'main' branch
  workflow_dispatch: # Allow manual triggering from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Pulls your code from the repository

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Use a valid Node.js version

      - name: Install dependencies
        run: npm install
        working-directory: ./landing-page

      - name: Build with Next.js
        run: npm run build
        working-directory: ./landing-page

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./landing-page/out  # Change if output directory differs

  deploy:
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Deploy to GitHub Pages
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./landing-page/out